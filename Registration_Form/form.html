<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input {background-color: #e6f3f5;
                border-style: hidden;}
        select {background-color: #e6f3f5;} 
        textarea {background-color: #e6f3f5;
                border-style: hidden;} 
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Building a basic online webform">
    <meta name="keywords" content="HTML, Coding Dojo, Web Fundamentals">
    <title>My Registration Form</title>
</head>
<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    <h1 style="color: teal">My Registration Form</h1>
    <form>
        <label for="first_name">First Name</label><br>
        <input type="text" name="first_name" id="first_name" size="30"><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" name="last_name" id="last_name" size="30"><br>
        <label for="email">Email Address</label><br>
        <input type="text" name="email" id="email" size="30"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" size="30"><br>
        <label for="password2">Password Confirmation</label><br>
        <input type="password" id="password2" name="password2" size="30"><br>
        <label for="birthday">Birthday</label><br>
        <input type="date" name="birthday" id="birthday"><br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other"><br><br>
        <label for="description">A short description about yourself:</label><br>
        <textarea name="description" id="description" cols="35" rows="10" placeholder="I like lamp...."></textarea><br>
        <label for="language">What is your favorite language?</label>
        <select name="language" id="language">
            <option value="Javascript">Javascript</option>
            <option value="JQuery">JQuery</option>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
        </select><br><br>
        <input type="submit" value="SUBMIT" style="font-size: medium; background-color: black; color: cornsilk;">

    </form>



</body>
</html>
